  <script>
console.log('This would be the main JS file.');
//basemap
var map = L.map("map").setView([39.952451, -75.163459], 13);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={token}', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			maxZoom: 18,
			id: 'kirstenkurz.pedhc4gd',
			token: 'pk.eyJ1Ijoia2lyc3Rlbmt1cnoiLCJhIjoiY2lnd2g4ZmdhMHM3d3c5bTUzaGVldzdsMyJ9.fsyf6xgVQAW23HPBuf8glQ'
			}).addTo(map);

//color

function getColor(d) {
			return d > 2000 ? '#7a0177' :
			       d > 1950  ? '#ae017e' :
			       d > 1900  ? '#dd3497' :
			       d > 1850  ? '#f768a1' :
			       d > 1800   ? '#fa9fb5' :
			       d > 1750  ? '#fcc5c0' :
			       d > 1600   ? '#feebe2' :
				   d > 0     ? '#fffff' :
			                  '#66666';
		}

function color(feature) {
			return {
				fillOpacity: 1.0,
				fillColor: getColor(feature.properties.Min_Year_B)
			};
		}
function oneInfo (feature, layer) {
		layer.bindPopup("<h3>Median Home Value:"+feature.properties.Min_Year_B+"</h3>");
	};

//building layers
var one = L.geoJson(pre, {
	style: color,
	onEachFeature: oneInfo
	}).addTo(map);
var two = L.geoJson(sevenFive, {
	style: color
	}).addTo(map);
var three = L.geoJson(eight, {
	style: color
	}).addTo(map); 
var four = L.geoJson(eightFive, {
	style: color
	}).addTo(map); /*
var five = L.geoJson(nine, {
	style: color
	}).addTo(map); 
var six = L.geoJson(nineFive, {
	style: color
	}).addTo(map);*/
var seven = L.geoJson(post, {
	style: color
	}).addTo(map); 
	
	
//toggle buttons
$("#pre").click(function () {
		if ( map.hasLayer (one)) {
			map.removeLayer (one);
		} else {
			map.addLayer (one);
		};
	});
$("#1750").click(function () {
		if ( map.hasLayer (two)) {
			map.removeLayer (two);
		} else {
			map.addLayer (two);
		};
	});
$("#1800").click(function () {
		if ( map.hasLayer (three)) {
			map.removeLayer (three);
		} else {
			map.addLayer (three);
		};
	});
  </script>
